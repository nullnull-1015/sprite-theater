<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Sprite Theater 簡単サンプル</title>
  <script src="https://cdn.jsdelivr.net/gh/nullnull-1015/sprite-theater@0.1.1/dist/bundle.js"></script>
  <style>
    .screen {
      width: 150px;
      height: 150px;
      border: 1px solid #ccc;
      margin: 30px auto 16px;
      position: relative;
      background: #fafafa;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 10px 32px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="screen"></div>
  <button id="play">アニメ再生</button>
  <script>
    // スクリーン要素を取得
    const screen = document.querySelector('.screen');
    // Theaterインスタンス生成
    const theater = new SpriteTheater.Theater(screen);

    // ボタン押下でアニメーション再生
    document.getElementById('play').onclick = async () => {
      await theater.play("sprite/swing.json:swing");
    };
  </script>
</body>
</html>
